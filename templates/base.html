{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/normalize.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/skeleton.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
  </head>
  <body>

    <nav class="navbar">
      <ul class="navbar-list">
        <li class="navbar-item">
          <a class="navbar-link" href="{% url 'coupons:index' %}">Coupons</a>
        </li>
        <li style="float:right" class="navbar-item">
        {% if user.is_authenticated %}
          <a class="navbar-link" href="{% url 'accounts:logout' %}">
            <button class="button">Logout</button>
          </a>
        {% else %}
          <a class="navbar-link" href="{% url 'accounts:login' %}">
            <button class="button-primary">Login / Register</button>
          </a>
        {% endif %}
        </li>
      </ul>
    </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>

  </body>
</html>
